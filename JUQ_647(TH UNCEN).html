<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIXZO OTT & IPTV [JAV ON DEMAND]</title>
    <style>
        #videoPlayer {
            width: 100%;
            max-width: 720px;
            margin: 20px auto;
        }
        video {
            width: 100%;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }
        .button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: #FFF;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="videoPlayer">
        <video id="video" autoplay controls>
            <!-- Replace your URL here -->
            <source src="your-video-url.mp4" type="video/mp4">
            <source src="your-video-url.m3u8" type="application/x-mpegURL">
            <track src="subtitles.vtt" kind="subtitles" srclang="th" label="Thai" default>
            Your browser does not support the video tag.
        </video>
        <div id="controls">
            <button class="button" id="qualityBtn">Change Quality</button>
            <button class="button" id="subtitleBtn">Subtitles</button>
        </div>
    </div>
    <script>
        const video = document.getElementById('video');
        const qualityBtn = document.getElementById('qualityBtn');
        const subtitleBtn = document.getElementById('subtitleBtn');
        
        // Change video quality example
        qualityBtn.addEventListener('click', () => {
            if (video.src.endsWith('your-video-url.mp4')) {
                video.src = 'your-video-url-low.mp4'; // Replace with low quality URL
            } else {
                video.src = 'your-video-url.mp4'; // Replace with high quality URL
            }
            video.play();
        });

        // Subtitles control example
        subtitleBtn.addEventListener('click', () => {
            const tracks = video.textTracks;
            for (let i = 0; i < tracks.length; i++) {
                tracks[i].mode = tracks[i].mode === 'showing' ? 'hidden' : 'showing';
            }
        });

        // Play thumbnails
        video.poster = "https://s6.gifyu.com/images/bzNJk.gif";
    </script>
</body>
</html>
